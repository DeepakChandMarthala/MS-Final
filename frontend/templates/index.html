<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend-Backend Interaction</title>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            let backendUrl;

            if (window.location.hostname === "localhost") {
                backendUrl = "http://localhost:5000"; // Local environment "http://localhost:5000"
            } else if (window.location.hostname.includes("backend")) {
                backendUrl = "http://process.env.BACKEND_URL:5000"; // Kubernetes environment "http://process.env.BACKEND_URL:5000"
                
                
            } else {
                // Default fallback for unexpected cases
                backendUrl = ""; // Do not append extra `/process`
            }

            // Dynamically set the form action
            const form = document.getElementById("backendForm");
            form.action = backendUrl + "/process";
        });
    </script>
</head>
<body>
    <h1>Frontend-Backend Interaction</h1>
    <form id="backendForm" method="post">
        <button type="submit">Click Me!</button>
    </form>
</body>
</html>
