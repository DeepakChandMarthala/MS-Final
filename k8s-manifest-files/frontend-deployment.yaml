apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: ms-final
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: deepakchandmarthala/ms-final:frontend
        ports:
        - containerPort: 80
